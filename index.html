<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="display">0</span></div>
        <button class="clear" onclick="clearScreen()">C</button>
        
        <button onclick="screenAdd('1')">1</button>
        <button onclick="screenAdd('2')">2</button>
        <button onclick="screenAdd('3')">3</button>
        <button class="operator" onclick="screenAdd('+')">+</button>
            
        <button onclick="screenAdd('4')">4</button>
        <button onclick="screenAdd('5')">5</button>
        <button onclick="screenAdd('6')">6</button>
        <button class="operator" onclick="screenAdd('-')">-</button>
            
        <button onclick="screenAdd('7')">7</button>
        <button onclick="screenAdd('8')">8</button>
        <button onclick="screenAdd('9')">9</button>
        <button class="operator" onclick="screenAdd('*')">x</button>
            
        <button onclick="screenAdd('0')">0</button>
        <button onclick="screenAdd('.')">.</button>
        <button class="equals" onclick="screenAdd('=')">=</button>
        <button class="operator" onclick="screenAdd('/')">&#247;</button>
           
        
    </div>
</body>
</html>
