<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="screen">
        <textarea id="screen" name="screen" rows="1" cols="10">
        1234567890
        </textarea>
    </div>
    <div class="firstRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="secondRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="thirdRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
    </div>
    <div class="fourthRow">
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>&#247;</button>
    </div>
</body>
</html>
